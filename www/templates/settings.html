<ion-view view-title="Travel Inspiration">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Location</span>
          <input type="text" placeholder="Please fill your location" ng-model="location">
        </label>
        <label class="item">
          <button class="button button-block button-positive" type="submit">Save</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
