<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light" style="font-family: 'Pacifico', cursive;">
      <ion-nav-back-button class="button-clear">
        <i class="ion-chevron-left"></i>&nbsp;Back
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-plane" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()" ng-if="loginData.username == null">
          <i class="ion-log-in"></i>&nbsp;&nbsp;Login
        </ion-item>
        <ion-item menu-close ng-if="loginData.username != null">
          <i class="ion-ios-world-outline"></i>&nbsp;&nbsp;My travels
        </ion-item>
        <ion-item menu-close href="#/app/travels">
          <i class="ion-home"></i>&nbsp;&nbsp;News feed
        </ion-item>
        <ion-item menu-close href="#/app/search">
          <i class="ion-ios-search-strong"></i>&nbsp;&nbsp;Search
        </ion-item>
        <ion-item menu-close href="#/app/settings">
          <i class="ion-gear-a"></i>&nbsp;&nbsp;Settings
        </ion-item>
        <ion-item menu-close ng-if="loginData.username != null">
          <i class="ion-log-out"></i>&nbsp;&nbsp;Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>


  <ion-side-menu side="right">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Inspiration</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close href="#/app/travels">
          <i class="ion-speedometer"></i>&nbsp;&nbsp;5 Trips for summer 16'
        </ion-item>
        <ion-item menu-close href="#/app/travels">
          <i class="ion-ios-world-outline"></i>&nbsp;&nbsp;TOP 10
        </ion-item>
        <ion-item menu-close href="#/app/travels">
          <i class="ion-ios-color-wand"></i>&nbsp;&nbsp;Inspire me
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
