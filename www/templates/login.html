<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-light" ng-click="closeLogin()"><i class="ion-close-round"></i></button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-energized" type="submit">Log in</button>
        </label>
      </div>
    </form>

    <div class="row">
      <div class="col">
        <label>
          <button class="button button-block button-positive" type="submit" ng-click="doLogin()"><i class="ion-social-facebook"></i>&nbsp;Facebook</button>
        </label>
        <label>
          <button class="button button-block button-assertive" type="submit" ng-click="doLogin()"><i class="ion-social-googleplus"></i>&nbsp;Google</button>
        </label>
      </div>
    </div>

  </ion-content>
</ion-modal-view>
